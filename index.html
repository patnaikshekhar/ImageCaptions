<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Caption</title>
        <link rel="stylesheet" href="css/img-captions.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section>
            <div class="intro content">
                <h1>Image Captions</h1>
                <p>A JQuery Plugin to display animated captions for images</p>
            </div>
        </section>
        <section>
            <div class="slideUpAndDown content">
                <h2>Slide</h2>
                <div class="img-caption" id="slideUp">
                    <img src="images/Smiley.png" />
                    <div class="caption">
                        <p>Smile Away!</p>
                    </div>
                </div>

                <div class="img-caption" id="slideDown">
                    <img src="images/Star.png" />
                    <div class="caption">
                        <p>Twinkle Twinkle little star</p>
                    </div>
                </div>
            <div>
        </section>

        <section>
            <div class="pushAboveAndBelow content">
                <h2>Push</h2>
                <div class="img-caption" id="pushBelow">
                    <img src="images/Sun.png" />
                    <div class="caption">
                        <p>The awesome sun</p>
                    </div>
                </div>

                <div class="img-caption" id="pushAbove">
                    <img src="images/Triangle.png" />
                    <div class="caption">
                        <p>Square Triangles and More</p>
                    </div>
                </div>
            <div>
        </section>

        <section>
            <div class="fadeInAboveAndBelow content">
                <h2>Fade</h2>
                <div class="img-caption" id="fadeInAbove">
                    <img src="images/Plus.png" />
                    <div class="caption">
                        <p>2 + 2 = 5</p>
                    </div>
                </div>

                <div class="img-caption" id="fadeInBelow">
                    <img src="images/Heart.png" />
                    <div class="caption">
                        <p>Love is in the air</p>
                    </div>
                </div>
            <div>
        </section>

        <section>
            <div class="scaleInAboveAndBelow content">
                <h2>Scale</h2>
                <div class="img-caption" id="scaleInAbove">
                    <img src="images/Smiley.png" />
                    <div class="caption">
                        <p>Smile Away!</p>
                    </div>
                </div>

                <div class="img-caption" id="scaleInBelow">
                    <img src="images/Random1.png" />
                    <div class="caption">
                        <p>This is pretty random</p>
                    </div>
                </div>
            <div>
        </section>

        <section>
            <div class="rotateAboveAndBelow content">
                <h2>Rotate</h2>
                <div class="img-caption" id="rotateAbove">
                    <img src="images/Heart.png" />
                    <div class="caption">
                        <p>Love is in the air</p>
                    </div>
                </div>

                <div class="img-caption" id="rotateBelow">
                    <img src="images/Star.png" />
                    <div class="caption">
                        <p>Twinkle Twinkle</p>
                    </div>
                </div>
            <div>
        </section>

        <script src="lib/jquery.js"></script>
        <script src="js/img-captions.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
